version: '3.8'

services:
  postgres:
    container_name: postgres
    image: postgres:10-alpine 
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: nsmm
    networks:
      - nsmm_network
    ports:
      - 5432:5432
    volumes:
      - ./postgres:/var/lib/postgresql/data

  phppgadmin:
    container_name: phppgadmin
    image: docker.io/bitnami/phppgadmin:7
    depends_on:
      - postgres
    environment:
      - DATABASE_HOST=postgres
    networks:
      - nsmm_network
    ports:
      - '8082:8080'

networks:
  nsmm_network:
    name: nsmm_network
    driver: bridge


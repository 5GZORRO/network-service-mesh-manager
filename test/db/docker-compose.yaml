version: '3.8'

services:
  db:
    image: mysql:8.0 
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: nsmm
    networks:
      - nsmm_network
    ports:
      - 3306:3306
#    volumes:
#      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: phpmyadmin
    environment:
      PMA_HOST: db
    networks:
      - nsmm_network
    ports:
      - 8081:80


networks:
  nsmm_network:
    name: nsmm_network
    driver: bridge 

